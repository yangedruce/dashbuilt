                    <div class="p-4 mb-8 bg-white rounded-md shadow-md">

                        <!-- Input Text -->

                            <div class="mb-2">
                                <label for="input-example" class="mb-1 text-sm font-semibold">Input</label>
                            </div>
                            <input type="text" id="input-example" name="input_example" placeholder="Input example" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border border-zinc-400 rounded appearance-none disabled:bg-zinc-100 focus:border-zinc-500 focus:ring-zinc-500 focus:outline-none">

                                <label for="select-example" class="mb-1 text-sm font-semibold">Select</label>
                            </div>
                            <select name="select_example" id="select-example" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border border-zinc-400 rounded appearance-none disabled:bg-zinc-100 focus:border-zinc-500 focus:ring-zinc-500 focus:outline-none">
                                <option value="" selected>Select example</option>
                                <option value="Option 1">Option 1</option>
                                <option value="Option 2">Option 2</option>
                                <option value="Option 3">Option 3</option>
                            </select>
                        </div>

                            </div>

                        </div>

                                <p class="mb-1 text-sm font-semibold">Checkbox</p>
                            </div>

                                <label for="checkbox-example" class="ml-2 text-sm">Checkbox item</label>
                            </div>
                        </div>

                        <!-- Input Radio -->

                            <div class="mb-2">
                                <p class="mb-1 text-sm font-semibold">Radio</p>
                            </div>
                            <div class="flex gap-4">

                                    <input type="radio" id="radio-example-1" name="radio_example" value="Radio Example 1" class="w-4 h-4 text-zinc-700 border border-zinc-400 rounded-full appearance-none checked:bg-zinc-700 focus:border-zinc-500 focus:ring-zinc-500 focus:outline-none">
